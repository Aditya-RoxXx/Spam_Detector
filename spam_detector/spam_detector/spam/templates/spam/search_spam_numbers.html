<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Spam Numbers</title>
</head>
<body>
    <h1>Search Spam Numbers</h1>
    
    <form method="get" action="{% url 'search_spam_numbers' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Search Results</h2>
        <ul>
            {% for result in results %}
                <li>{{ result.spam_number }} - {{ result.description }}</li>
            {% empty %}
                <li>No results found.</li>
            {% endfor %}
        </ul>
    {% endif %}
    <a href="{% url 'submit_spam_number' %}">Back to submit spam numbers</a><br>
    <form method="post" action="{% url 'logged_out1' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
